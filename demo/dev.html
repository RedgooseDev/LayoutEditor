<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Photo layout editor program</title>
<link rel="stylesheet" href="../dist/photoLayoutEditor.vendors.dev.css"/>
<link rel="stylesheet" href="../dist/photoLayoutEditor.dev.css"/>
</head>
<body>
<main class="ple-editor" id="app"></main>

<script src="../dist/photoLayoutEditor.vendors.dev.js"></script>
<script src="../dist/photoLayoutEditor.dev.js"></script>
<script>
var ple = new PLE(document.getElementById('app'), {
	body: {
		setting: {
			width: 100,
		},
		grid: [
			{
				layout: { x: 0, y: 0, w: 2, h: 2 },
				image: {
					src: './images/rg3115.jpg',
					position: '50% 50%',
					size: 'cover',
				},
				color: '#b188ff',
			},
			{ layout: { x: 2, y: 0, w: 1, h: 2 } },
			{ layout: { x: 3, y: 0, w: 2, h: 1 } },
			{ layout: { x: 3, y: 1, w: 1, h: 1 } },
		],
	},
	side: {
		visible: true,
		upload: './script/upload.php',
		//remove : './script/removeImage.json',
		items: './script/defaultImages.json',
//		items: [
//			'./images/rg3115.jpg',
//			'./images/rg3121.jpg',
//			'./images/rg3130.jpg',
//		],
	}
});
</script>
</body>
</html>
